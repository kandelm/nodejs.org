apiVersion: apps/v1
kind: Deployment
metadata:
  name:  nodejs-deployment
  namespace: default
  labels:
    app:  nodejs-deployment
spec:
  selector:
    matchLabels:
      app: nodejs
  replicas: 3
  template:
    metadata:
      labels:
        app:  nodejs
    spec:
      containers:
      - name:  nodejs
        image:  omarbanna/orange:latest
        ports:
        - containerPort:  3000
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-service
  namespace: default
spec:
  selector:
    app: nodejs
  type: NodePort
  ports:
  - port: 3000 
    targetPort: 3000 
    nodePort: 30001
    
